<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <meta name="description" content="Find delicious recipes from around the world">
    <meta name="theme-color" content="#8B4513">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Recipe Finder</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search recipes..." aria-label="Search recipes">
                <select id="category-filter" aria-label="Filter by category">
                    <option value="">All Categories</option>
                </select>
                <button id="search-btn" aria-label="Search">Search</button>
                <button id="show-favorites-btn" aria-label="Show favorites">My Favorites</button>
                <button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>
            </div>
        </div>
    </header>
    
    <main>
        <div id="landing-page">
            <h2>Discover Delicious Recipes</h2>
            <p>Search for your favorite meals or browse popular recipes</p>
            <div id="category-browser"></div>
            <div id="recent-searches" class="hidden"></div>
        </div>
        
        <div id="favorites-container" class="hidden">
            <h2>My Favorite Recipes</h2>
            <div id="favorites-list"></div>
            <button id="back-from-favorites-btn">Back to Search</button>
        </div>
        
        <div id="recipe-container" class="hidden">
            <h2 id="recipe-title">Potato Dumplings</h2>
            <div class="recipe-content">
                <div class="recipe-image">
                    <img id="recipe-img" src="" alt="" loading="lazy">
                </div>
                <div class="recipe-details">
                    <h3>Ingredients</h3>
                    <ul id="ingredients-list"></ul>
                    
                    <h3>Instructions</h3>
                    <ol id="instructions-list"></ol>
                    
                    <div class="recipe-actions"></div>
                    
                    <div id="similar-recipes" class="hidden">
                        <h3>You Might Also Like</h3>
                        <div class="similar-recipes-grid"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="search-results" class="hidden"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 Recipe Finder App. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
